<app-auth-content>
    <h3 class="header-hover">
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        เมนูเริ่มต้น
    </h3>
    <!-- CARD MENU -->
    <div class="row my-3" *ngIf="UserLogin">
        <!-- เมนูแบบทดสอบ PRE-TEST -->
        <div class="col-md-6" *ngIf="UserLogin.role!='admin'">
            <div class="card">
                <h4 class="card-header">
                    แบบทดสอบก่อนเรียน
                </h4>
                <div class="card-body text-center">
                    <a (click)="onClickPreTest('PRE-TEST')">
                        <img
                            id="button1"
                            style="cursor: pointer;"
                            onmouseout="unhover(this)"
                            onmouseover="hover(this)"
                            src="http://www.pblgps.com/assets/image/01.png"
                        />
                    </a>
                </div>

                <div class="card-footer">
                    <p class="card-text">
                        วัดและประเมินความรู้พื้นฐานของผู้เรียน ณ เวลาก่อนที่จะเรียนในกลุ่มสาระการเรียนรู้
                    </p>
                </div>
            </div>
        </div>

        <!-- บบทดสอบ PRPS-TEST -->
        <div class="col-md-6" *ngIf="UserLogin.role!='admin'">
            <div class="card">
                <h4 class="card-header">
                    แบบประเมินทักษะการแก้ไขปัญหาก่อนเรียน
                </h4>
                <div class="card-body text-center">
                    <a (click)="onClickPrPS('PRE-PRPS-TEST')">
                        <img
                            id="button2"
                            onmouseout="unhover(this)"
                            onmouseover="hover(this)"
                            src="http://www.pblgps.com/assets/image/02.png"
                        />
                    </a>
                </div>

                <div class="card-footer">
                    <p class="card-text">
                        การดำเนินการตามแผนงานที่กำหนดเป็นขั้นตอนโดยสังเกตเพื่อประเมินมาตรการควบคุม
                    </p>
                </div>
            </div>
        </div>

        <div *ngIf="UserLogin.role=='admin'">
            <img src="https://mk0jobsdbth2vucqkbt6.kinstacdn.com/wp-content/uploads/sites/3/2014/09/%E0%B8%87%E0%B8%B2%E0%B8%99-admin-%E0%B8%84%E0%B8%B7%E0%B8%AD%E0%B8%87%E0%B8%B2%E0%B8%99%E0%B8%AD%E0%B8%B0%E0%B9%84%E0%B8%A3.png" alt="">
            <p>
                รูปตัวอย่าง
            </p>
        </div>

        <div class="container" *ngIf="UserLogin.role=='admin'">
            <button class="btn btn-primary btn-block" *ngIf="view==0" (click)="onSwitchTest(1)">
                <i class="fa fa-eye"></i>
                เปิดแบบฝึกหัดหลังเรียน
            </button>
            <button class="btn btn-dark  btn-block" *ngIf="view==1" (click)="onSwitchTest(0)">
                <i class="fa fa-eye"></i>
                ปิดแบบฝึกหัดหลังเรียน
            </button>
        </div>
    </div>



</app-auth-content>
