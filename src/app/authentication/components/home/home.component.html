<app-auth-content>
    <h3 class="header-hover">
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        เมนูเริ่มต้น
    </h3>
    <!-- CARD MENU -->
    <div class="row my-3">
        <!-- เมนูแบบทดสอบ PRE-TEST -->
        <div class="col-md-6">
            <div class="card">
                <h4 class="card-header">
                    Pre-Test
                </h4>
                <div class="card-body text-center">
                    <a (click)="onClickPreTest('PRE-TEST')">
                        <img
                            id="button1"
                            style="cursor: pointer;"
                            onmouseout="unhover(this)"
                            onmouseover="hover(this)"
                            src="../../../../assets/image/01.png"
                        />
                    </a>
                </div>

                <div class="card-footer">
                    <p class="card-text">
                        วัดและประเมินความรู้พื้นฐานของผู้เรียน ณ เวลาก่อนที่จะเรียนในกลุ่มสาระการเรียนรู้
                    </p>
                </div>
            </div>
        </div>

        <!-- บบทดสอบ PRPS-TEST -->
        <div class="col-md-6">
            <div class="card">
                <h4 class="card-header">
                    PrPs Test
                </h4>
                <div class="card-body text-center">
                    <a (click)="onClickPrPS('PRPS-TEST')">
                        <img
                            id="button2"
                            onmouseout="unhover(this)"
                            onmouseover="hover(this)"
                            src="../../../../assets/image/02.png"
                        />
                    </a>
                </div>

                <div class="card-footer">
                    <p class="card-text">
                        การดำเนินการตามแผนงานที่กำหนดเป็นขั้นตอนโดยทำการสังเกตหรือทำการวัดเพื่อประเมินว่ามาตรการควบคุม
                    </p>
                </div>
            </div>
        </div>
    </div>
</app-auth-content>
