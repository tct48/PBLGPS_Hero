<!-- Navbar-->
<header class="app-header pt-2 pb-2" style="display: block;">
  <a class="app-header__logo" href="index.html"><img src="http://www.pblgps.com/assets/image/logo2.png" /></a>
</header>

<!-- ส่วน Menu ที่แยกออกจาก Navbar -->
<div style="border: 1px 0 1px 0 solid black; display: block;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" style="float: right;" type="button" data-toggle="collapse"
      data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav text-center px-5">
        <a [routerLink]="['/homepage']" class="nav-item nav-link px-4" href="#home"><i
            class="fa fa-home"></i><br />หน้าหลัก</a>
        <a [routerLink]="['/signup']" class="nav-item nav-link px-4" href="#home"><i
            class="fa fa-address-book"></i><br />สมัครสมาชิก</a>
        <a [routerLink]="['/signin']" class="nav-item nav-link px-4" href="#news"><i
            class="fa fa-key"></i><br />เข้าสู่ระบบ</a>
      </div>
    </div>
  </nav>
</div>

<section class="app sidebar-mini rtl">
  <main class="app-content">
    <!-- <app-menu-bar></app-menu-bar> -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- Form เข้าสู่ระบบ -->
        <div class="tile">
          <div class="text-center py-2">
            <h1>PBLGPS-LMS</h1>
            <h3 class="lead">เข้าสู่ระบบ</h3>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="disabledTextInput">Username :</label>
              <input class="form-control" formControlName="username" placeholder="ชื่อผู้ใช้" />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">Password :</label>
              <input class="form-control" type="password" formControlName="password" placeholder="รหัสผ่าน" />
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block my-2">
              เข้าสู่ระบบ
            </button>
            <p><a [routerLink]="['/signup']">สมัครสมาชิก</a> | <a (click)="onChangePassword()">เปลี่ยนรหัสผ่าน</a></p>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </main>
</section>
