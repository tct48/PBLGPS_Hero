<!-- Navbar-->
<header class="app-header pt-2 pb-2" style="display: block;">
  <a class="app-header__logo" href="index.html"><img src="../../assets/image/logo2.png" /></a>
</header>
<div style="border: 1px 0 1px 0 solid black; display: block;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" style="float: right;" type="button" data-toggle="collapse"
      data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav text-center px-5">
        <a [routerLink]="['/homepage']" class="nav-item nav-link px-4" href="#home"><i
            class="fa fa-home"></i><br />หน้าหลัก</a>
        <a [routerLink]="['/signup']" class="nav-item nav-link px-4" href="#home"><i
            class="fa fa-address-book"></i><br />สมัครสมาชิก</a>
        <a [routerLink]="['/signin']" class="nav-item nav-link px-4" href="#news"><i
            class="fa fa-key"></i><br />เข้าสู่ระบบ</a>
      </div>
    </div>
  </nav>
</div>


  <main class="app-content">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- carousel -->
        <div class="tile">
          <div class="text-center py-2">
            <h1>สร้างบัญชีของคุณ</h1>
            <h3 class="lead">Create your account</h3>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="disabledTextInput">รหัสนักศึกษา :</label>
              <input
                class="form-control"
                formControlName="_id"
                placeholder="รหัสนักศึกษา"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">ชื่อจริง :</label>
              <input
                class="form-control"
                formControlName="firstname"
                placeholder="รหัสนักศึกษา"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">นามสกุล :</label>
              <input
                class="form-control"
                formControlName="lastname"
                placeholder="รหัสนักศึกษา"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">ยูซเซอร์เนม :</label>
              <input
                class="form-control"
                formControlName="username"
                placeholder="รหัสนักศึกษา"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">รหัสผ่าน :</label>
              <input
                class="form-control"
                formControlName="password"
                placeholder="รหัสนักศึกษา"
                type="password"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">ยืนยันรหัสผ่าน :</label>
              <input
                class="form-control"
                formControlName="c_password"
                placeholder="รหัสนักศึกษา"
                type="password"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">โทรศัพท์ :</label>
              <input
                class="form-control"
                formControlName="phone"
                placeholder="รหัสนักศึกษา"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">อีเมลล์ :</label>
              <input
                class="form-control"
                formControlName="email"
                placeholder="รหัสนักศึกษา"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">รูปภาพ :</label>
              <input
                class="form-control"
                formControlName="picture"
                placeholder="รหัสนักศึกษา"
              />
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block my-2">
              ลงทะเบียน
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </main>
